<article id="meditationapp">
  <div class="meditation-app">
      <div class="video-container">
          <video loop>
              <source src="./resources/video/rain.mp4" type="video/mp4" />
          </video>
      </div>
      <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300">5 Minutes</button>
          <button data-time="600">10 Minutes</button>
      </div>
      <div class="player-container">
          <audio class="song">
              <source src="./resources/sounds/rain.mp3" />
          </audio>
          <img src="./resources/svg/play.svg" alt="play" class="play" />
          <svg class="track-outline" width="453" height="453" viewBox="0 0 454 453" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"></circle>
          </svg>
          <svg class="moving-outline" width="453" height="453" viewBox="0 0 454 453" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="green" stroke-width="20"></circle>
          </svg>
          <h3 class="time-display">0.00</h3>
      </div>
      <div class="sound-picker">
          <button data-sound="./resources/sounds/rain.mp3" data-video="./resources/video/rain.mp4">
              <img src="./resources/svg/rain.svg" alt="Rain" />
          </button>
          <button data-sound="./resources/sounds/beach.mp3" data-video="./resources/video/beach.mp4">
              <img src="./resources/svg/beach.svg" alt="Beach" />
          </button>
      </div>
  </div>
</article>
