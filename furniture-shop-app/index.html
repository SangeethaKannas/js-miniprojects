<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Furniture Shop</title>
    <!-- Thirdparty -->
    <link rel="stylesheet" href="../../thirdparty/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="../../thirdparty/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"><i class="fas fa-bars"></i></span>
        </div>
        <img src="./images/logo.svg" alt="store logo" >
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items"></div>
        </div>
    </nav>
    
    <header class="hero" >
        <div class="bann">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center"></div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
        </div>
        <h2>Your Cart</h2>
        <div class="cart-content">            
        </div>
        <div class="cart-footer">
            <h3>Your Total : $<span class="cart-total"0></span></h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
    </div>

 </div>
    
</body>
<script src="app.js"></script>
</html>
