<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type It</title>
    <link rel="stylesheet" href="thirdparty/bootstrap-4.3.1.min.css" >
</head>
<body>

    <div class="bg-dark text-white">
        <header class="bg-secondary text-center p-3 mb-5">Type It</header>
    </div>
    <div class="container text-center">
        <div class="row ">
            <div class="col-md-6 mx-auto">
                
                <p class="lead">Type the given word within <span clas="text-success" id="seconds">5</span> seconds</p>

                <h2 class="display-m2 mb-5" id="current-word"></h2>
                
                <input id="wordInput" class="form-control form-control-lg" placeholder="Start Typing..." autofocus>
                <h4 class="mt-3" id="message"></h4>                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Time Left:<span id="time"></span></h3></div>                
            <div class="col-md-6"><h3>Score:<span id="score"></span></h3></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card card-body bg-secondary text-white">
                   <h5>Instructions</h5>
                   <p>Type each word in the given amount of seconds to score. To play again just type the current word. Your score will reset</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
